<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <title>Memory Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='assets/css/reset.css'>
    <link rel='stylesheet' href='assets/css/styles.css'>
    <script src='assets/js/scripts.js'></script>
</head>
<body>
    <div id="title">
        <p class="logo">INITIAL <span class="red">D</span></p> <p>MEMORY CARD GAME</p>
    </div>
    <div id="timer">
        <p><span id="seconds">00</span><span class="red">:</span><span id="tens">00</span></p>
    </div>
    <div id="moveCounter">
        <p><span id="moves"></span><span> MOVES</span></p>
    </div>
    <ul class="contentSpace">
        <p>How many cards you want to play with?</p>
        <select id="numberOfCards" name="numberOfCards">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>
        <button onclick="gameStart()">
            <p>Enter</p>
        </button>
    </ul>
</body>
</html>
